<script>

/* RANDOM FUNCTION */

function random(min,max){

return Math.floor(Math.random()*(max-min+1))+min;

}

/* GENERATE FUNCTION */

function generate(){

let qty=parseInt(document.getElementById("qty").value);

let output="CARD NUMBER        | MM | YY | CVV\n";
output+="-------------------|----|----|----\n";

for(let i=0;i<qty;i++){

let num=document.getElementById("bin").value;

while(num.length<16){

num+=random(0,9);

}

/* MM 01-11 */

let mm=random(1,11).toString().padStart(2,"0");

/* YY 26-31 */

let yy=random(26,31);

/* CVV RANDOM */

let cv=random(100,999);

output+=
num.padEnd(19," ")+"| "+
mm+" | "+
yy+" | "+
cv+"\n";

}

document.getElementById("result").value=output;

}

/* COPY FUNCTION */

function copy(){

let text=document.getElementById("result");

text.select();

document.execCommand("copy");

alert("COPIED SUCCESSFULLY");

}

</script>
