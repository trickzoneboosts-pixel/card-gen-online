<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CARD GEN ONLINE</title>

<style>

body{

margin:0;
font-family:Courier New, monospace;
color:#00ff00;

/* HACKER BACKGROUND IMAGE */

background-image:url("https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=1920&q=80");

background-size:cover;
background-position:center;
background-repeat:no-repeat;
background-attachment:fixed;

}

/* CENTER PANEL */

.box{

width:1100px;
max-width:95%;

margin:auto;
margin-top:50px;

background:rgba(0,0,0,0.80);

padding:30px;

border:1px solid #00ff00;

box-shadow:0 0 30px #00ff00;

}

/* TITLE */

h2{

text-align:center;

margin-bottom:20px;

text-shadow:0 0 10px #00ff00;

}

/* INPUT */

input,select,textarea{

width:100%;

padding:12px;

margin-top:6px;
margin-bottom:15px;

background:black;

color:#00ff00;

border:1px solid #00ff00;

font-family:Courier New;

}

/* RESULT BOX */

textarea{

height:350px;

}

/* BUTTON */

button{

width:100%;

padding:14px;

background:black;

color:#00ff00;

border:1px solid #00ff00;

cursor:pointer;

font-size:16px;

}

button:hover{

background:#001a00;

box-shadow:0 0 10px #00ff00;

}

/* FOOTER */

.footer{

text-align:center;

margin-top:15px;

color:#00ff00;

}

.footer a{

color:#00ff00;

text-decoration:none;

}

</style>

</head>

<body>

<div class="box">

<h2>[ CARD GEN ONLINE ]</h2>

BIN

<input type="text" id="bin">

MONTH

<select id="month">

<option value="random">RANDOM</option>

</select>

YEAR

<select id="year">

<option value="random">RANDOM</option>

</select>

CVV

<input type="text" id="cvv" placeholder="RANDOM IF EMPTY">

QUANTITY

<input type="number" id="qty" value="10">

<button onclick="generate()">GENERATE CARDS</button>

RESULT

<textarea id="result"></textarea>

<button onclick="copy()">COPY OUTPUT</button>

</div>

<div class="footer">

OWNER:
<a href="https://t.me/SHUVO_MAHMUD01">
MR SHUVO AHAMMAD
</a>

<br>

CHANNEL:
<a href="https://t.me/boost_help_zone04">
TRICK ZONE BOOST CENTER
</a>

</div>

<script>

/* MONTH */

for(let i=1;i<=12;i++){

let m=i.toString().padStart(2,"0");

document.getElementById("month").innerHTML+=`<option value="${m}">${m}</option>`;

}

/* YEAR */

for(let i=2026;i<=2035;i++){

document.getElementById("year").innerHTML+=`<option value="${i}">${i}</option>`;

}

/* RANDOM */

function random(min,max){

return Math.floor(Math.random()*(max-min+1))+min;

}

/* GENERATE */

function generate(){

let bin=document.getElementById("bin").value;

let month=document.getElementById("month").value;

let year=document.getElementById("year").value;

let cvv=document.getElementById("cvv").value;

let qty=document.getElementById("qty").value;

let out="";

for(let i=0;i<qty;i++){

let number=bin;

while(number.length<16){

number+=random(0,9);

}

let mm=(month=="random")?random(1,12).toString().padStart(2,"0"):month;

let yy=(year=="random")?random(2026,2035):year;

let cv=(cvv=="")?random(100,999):cvv;

out+=number+"|"+mm+"|"+yy+"|"+cv+"\n";

}

document.getElementById("result").value=out;

}

/* COPY */

function copy(){

let text=document.getElementById("result");

text.select();

document.execCommand("copy");

alert("COPIED SUCCESSFULLY");

}

</script>

</body>
</html>
