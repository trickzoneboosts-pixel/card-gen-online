<script>

function randomDigit(){
return Math.floor(Math.random()*10);
}

function randomMonth(){
return String(Math.floor(Math.random()*11)+1).padStart(2,"0");
}

function randomYear(){
return String(Math.floor(Math.random()*6)+26);
}

function randomCVV(){
return String(Math.floor(Math.random()*900)+100);
}

function generate(){

var bin=document.getElementById("bin").value;
var month=document.getElementById("month").value;
var year=document.getElementById("year").value;
var cvv=document.getElementById("cvv").value;
var qty=document.getElementById("qty").value;

var result="";

for(var i=0;i<qty;i++){

var card=bin;

while(card.length<16){
card+=randomDigit();
}

var mm=month || randomMonth();
var yy=year || randomYear();
var cv=cvv || randomCVV();

result+=card+" | "+mm+" | 20"+yy+" | "+cv+"\n";

}

document.getElementById("result").value=result;

}

function copy(){

}
