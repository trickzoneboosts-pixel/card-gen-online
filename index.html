<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CARD GEN ONLINE</title>

<style>

body{

margin:0;
font-family:Consolas, monospace;
color:#00ffcc;

background:
linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)),
url("https://wallpaperaccess.com/full/2825704.gif");

background-size:cover;
background-position:center;
background-attachment:fixed;

}

/* MAIN PANEL */

.main{

width:97vw;
height:90vh;

margin:auto;
margin-top:2vh;

background:rgba(0,0,0,0.75);

border:2px solid #00ffcc;

box-shadow:
0 0 20px #00ffcc,
0 0 40px #00ffcc inset;

padding:30px;

}

/* TITLE */

.title{

text-align:center;
font-size:36px;
margin-bottom:25px;
font-weight:bold;
text-shadow:0 0 15px #00ffcc;

}

/* FLEX */

.flex{

display:flex;
height:75%;
gap:25px;

}

/* LEFT */

.left{

width:35%;

}

/* RIGHT */

.right{

width:65%;
height:100%;

}

/* INPUT */

input, select{

width:100%;
padding:18px;
margin-bottom:18px;

background:black;
color:#00ffcc;

border:1px solid #00ffcc;

font-size:20px;

}

/* RESULT */

textarea{

width:100%;
height:85%;

background:black;
color:#00ffcc;

border:1px solid #00ffcc;

padding:20px;

font-size:22px;

font-weight:bold;

line-height:1.8;

letter-spacing:1px;

}

/* BUTTON */

button{

width:100%;
padding:18px;

background:black;
color:#00ffcc;

border:1px solid #00ffcc;

font-size:22px;

cursor:pointer;

}

button:hover{

background:#001a1a;
box-shadow:0 0 15px #00ffcc;

}

/* FOOTER */

.footer{

text-align:center;
margin-top:15px;

font-size:26px;
font-weight:bold;

}

.footer a{

color:#00ffcc;
text-decoration:none;
font-size:28px;

}

.footer a:hover{

text-shadow:0 0 10px #00ffcc;

}

</style>

</head>

<body>

<div class="main">

<div class="title">[ ACCESS GRANTED - CARD GEN ONLINE ]</div>

<div class="flex">

<div class="left">

BIN
<input id="bin">

MONTH
<select id="month">
<option value="random">RANDOM</option>
</select>

YEAR
<select id="year">
<option value="random">RANDOM</option>
</select>

CVV
<input id="cvv" placeholder="RANDOM IF EMPTY">

QUANTITY
<input id="qty" value="10">

<button onclick="generate()">GENERATE CARDS</button>

</div>

<div class="right">

<textarea id="result"></textarea>

<button onclick="copy()">COPY OUTPUT</button>

</div>

</div>

<div class="footer">

OWNER:
<a href="https://t.me/SHUVO_MAHMUD01" target="_blank">
MR SHUVO AHAMMAD
</a>

<br><br>

CHANNEL:
<a href="https://t.me/boost_help_zone04" target="_blank">
TRICK ZONE BOOST CENTER
</a>

</div>

</div>

<script>

/* MONTH */

for(let i=1;i<=12;i++){

let m=i.toString().padStart(2,"0");

month.innerHTML+=`<option value="${m}">${m}</option>`;

}

/* YEAR */

for(let i=2026;i<=2035;i++){

year.innerHTML+=`<option value="${i}">${i}</option>`;

}

function random(min,max){

return Math.floor(Math.random()*(max-min+1))+min;

}

function generate(){

let out="";

for(let i=0;i<qty.value;i++){

let num=bin.value;

while(num.length<16)
num+=random(0,9);

let mm=month.value=="random"?random(1,12):month.value;

let yy=year.value=="random"?random(2026,2035):year.value;

let cv=cvv.value==""?random(100,999):cvv.value;

out+=num+"|"+mm+"|"+yy+"|"+cv+"\n";

}

result.value=out;

}

function copy(){

result.select();

document.execCommand("copy");

alert("COPIED SUCCESSFULLY");

}

</script>

</body>
</html>
